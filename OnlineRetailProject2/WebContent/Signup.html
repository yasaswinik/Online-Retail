			<form action="CustomerServlet" method="post">
  				



  				<div class="container">
  					<h1>Sign Up</h1>
    			<p>Please fill in this form to create an account.</p>
    			</div>
  				



  				<div class="container_left">
  					

  					<label for="fname"><font color="white" size="5px">Full Name</font></label>
    				<br>
    				<input type="text" placeholder="Please enter your full name" name="fname" required>
    				<br>

    				<label for="address"><font color="white" size="5px">Address</font></label>
    				<br>
    				<input type="text" placeholder="Please enter your address" name="address" required>
    				<br>


    				<label for="mobno"><font color="white" size="5px">Contact Number</font></label>
    				<br>
    				<input type="text" placeholder="please enter your contact number" name="mobno" required>
    				<br>
    				

    				<label for="gen"><font color="white" size="5px">Gender</font></label>
    				<br><br>
    				<input type="radio" name="gender" value="male"> <font color="white" size="4px">Male</font> &nbsp; &nbsp; &nbsp; 
    				<input type="radio" name="gender" value="female"> <font color="white" size="4px">Female</font> &nbsp; &nbsp; &nbsp;
  					<input type="radio" name="gender" value="other"> <font color="white" size="4px">Others</font>
  				</div>

  				



  				<div class="container_right">

    			<label for="email"><font color="white" size="5px">Email</font></label>
    			<br>
    			<input type="text" placeholder="Please enter your email" name="email" required>
    			<br>

    			<label for="psw"><font color="white" size="5px">Password</font></label>
    			<br>
    			<input type="password" placeholder="Please enter your password" name="pass" required>
    			<br>


    			<label for="psw-repeat"><font color="white" size="5px">Repeat Password</font></label>
    			<br>
    			<input type="password" placeholder="Please repeat your password" name="rep-pass" required>
    			<br>

    			<label>
      				<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px padding-left:4px"><font color="white" size="3px"> Remember me</font>
    			</label>
    			<br>
